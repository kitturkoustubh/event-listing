<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event | Eventify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/solar/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="event-list.html">Eventify</a>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card">
        <div class="card-header">
          Create New Event
        </div>
        <div class="card-body">
          <form id="create-event-form" novalidate>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event-name" placeholder="Enter event name" required>
                <div class="invalid-feedback">Please enter the event name.</div>
              </div>
              <div class="col-md-6">
                <label for="venue" class="form-label">Venue</label>
                <input type="text" class="form-control" id="venue" placeholder="Enter venue" required>
                <div class="invalid-feedback">Please enter the venue.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required>
              <div class="invalid-feedback">Please select a date.</div>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" required>
              <div class="invalid-feedback">Please select a time.</div>
            </div>
            <div class="mb-3">
              <label for="details" class="form-label">Details</label>
              <textarea class="form-control" id="details" rows="2" placeholder="Enter event details" required></textarea>
              <div class="invalid-feedback">Please enter the event details.</div>
            </div>
            <div class="mb-3">
              <label for="host-name" class="form-label">Host Name</label>
              <input type="text" class="form-control" id="host-name" placeholder="Enter host name" required>
              <div class="invalid-feedback">Please enter the host name.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Event</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted mb-0">Eventify &copy; 2024 | All rights reserved</p>
    <p class="text-muted mb-0">Contact us: contact@eventify.com</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
