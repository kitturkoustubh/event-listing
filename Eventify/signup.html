<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Eventify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/solar/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="event-list.html">Eventify</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      Sign Up for Eventify
    </div>
    <div class="card-body">
      <form id="signup-form" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
          <div class="invalid-feedback">Please confirm your password.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="signup-btn">Sign Up</button>
      </form>
      <p class="mt-3">Already have an account? <a href="signin.html" id="signin-link">Sign In</a></p>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted mb-0">Eventify &copy; 2024 | All rights reserved</p>
    <p class="text-muted mb-0">Contact us: contact@eventify.com</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
